name: Snapshot 4 projects to prezime

on:
  workflow_dispatch:
  schedule:
    - cron: "15 3 * * *"

jobs:
  snapshot:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout this repo (tools + script)
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install deps
        run: |
          npm install puppeteer fs-extra

      - name: Run crawler
        run: node snapshot-uvod.js

      - name: Checkout HJFTM/prezime (gh-pages)
        uses: actions/checkout@v4
        with:
          repository: HJFTM/prezime
          token: ${{ secrets.PREZIME_PAT }}
          ref: gh-pages
          path: prezime

      - name: Sync output -> prezime/
        run: |
          rsync -av --delete prezime-site/ prezime/

      - name: Commit & push
        working-directory: prezime
        run: |
          git config user.name "GitHub Action"
          git config user.email "action@github.com"
          git add -A
          if git diff --cached --quiet; then
            echo "No changes."
          else
            git commit -m "Snapshot update $(date -u +%F_%T)"
            git push origin gh-pages
          fi
